    ;

    // Generate a random word
    var randomIndex = Math.floor(Math.random() * words.length);
    var word = words[randomIndex];
    var vLetrasVermelho = [];   
    var vLetrasAmarelo = []; 
    vLetrasVerde = [];
    var wordComAcento = word;
    var vModoLivre = false;
    
    var Elemento;
    
    function GravaElementoEmFoco() {
      Elemento = document.activeElement;
      vModoLivre = true;
    }

    
    function removerAcentos(word) {
      return word.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }
    word = removerAcentos(word);


    // Current line and letter index
    var currentLine = 1;
    var currentLetter = 0;
    
    // Function to proceed to the next line
    function proceed() {
      var lineInputs = document.querySelectorAll('.line')[currentLine - 1].querySelectorAll('.letter-input');
      var correctWord = word.split('');
      var guessedWord = Array.from(lineInputs).map(input => input.value.toUpperCase());

      // Check the guessed word against the correct word
      for (var i = 0; i < guessedWord.length; i++) {
        var letter = guessedWord[i];
        var input = lineInputs[i];

        if (letter === correctWord[i]) {
          input.style.backgroundColor = 'green';
          vLetrasVerde = vLetrasVerde + [letter];
        } else if (correctWord.includes(letter)) {
          input.style.backgroundColor = 'GoldenRod';
          vLetrasAmarelo= vLetrasAmarelo + [letter];
        } else {
        	vLetrasVermelho = vLetrasVermelho + [letter];
          input.style.backgroundColor = 'DarkRed';
        }
      }
      
      if (PalavraNaoExiste(lineInputs)){
        currentLetter = 0;
        LimpaCores();
        FocusPrimeiroElemento();
        return;
      }

      // Disable the current line and enable the next line
      lineInputs.forEach(input => input.disabled = true);
      currentLine++;
      if (currentLine <= 6) {
        document.querySelectorAll('.line')[currentLine - 1].querySelectorAll('.letter-input').forEach(input => input.disabled = false);
      }
      
      // Check if the player has won
      if (guessedWord.join('') === word) {
        alert('Parabéns! Você acertou a palavra secreta! Palavra: ' + wordComAcento);
        PesquisaPalavraNaWeb(wordComAcento);
      }
	
      // Check if the player has lost
      if (currentLine > 6 && guessedWord.join('') !== word) {
        alert('Você perdeu! A palavra certa era: ' + wordComAcento);
        PesquisaPalavraNaWeb(wordComAcento);
      }
      
      FocusPrimeiroElemento();

      // Vermelho para letras no teclado
      document.querySelectorAll('.keyboard-key').forEach(key => {
        if (vLetrasVermelho.includes(key.innerText)) {
          key.classList.add('disabledColor');
         // key.onclick = null;
        }
        if (vLetrasVerde.includes(key.innerText)) {
          key.classList.add('TecladoCorVerde');
        }
        else
        if (vLetrasAmarelo.includes(key.innerText)) {
          key.classList.add('TecladoCorAmarelo');
        }
      });
      
      vLetrasAmarelo
    }
    
    
    //Palavra não existe no vocabulário
    function PalavraNaoExiste(lineInputs) {
      var guessedWord = Array.from(lineInputs).map(input => input.value.toUpperCase());
      if (!wordsSemAcento.includes(guessedWord.join(''))) {
        alert('A palavra ' + guessedWord.join('') + ' não existe no vocabulário');
        return true;
      }       
   	}   
    
    //focus primeiro elemento
    function FocusPrimeiroElemento() {
        var vlineInputs = document.querySelectorAll('.line')[currentLine - 1].querySelectorAll('.letter-input');
        input = vlineInputs[0];
        input.focus();
        currentLetter = 0;
    }    
    
    
    // Limpa linha
    function LimpaLinha() {
    	document.querySelectorAll('.line')[currentLine - 1].querySelectorAll('.letter-input').forEach(input => input.value = '');
        document.querySelectorAll('.line')[currentLine - 1].querySelectorAll('.letter-input').forEach(input => input.style.backgroundColor = 'grey');
        
        FocusPrimeiroElemento();
    }
    
    //Limpa só cores
    function LimpaCores() {
        document.querySelectorAll('.line')[currentLine - 1].querySelectorAll('.letter-input').forEach(input => input.style.backgroundColor = 'grey');
        FocusPrimeiroElemento();
    }
          
              
   
    // Function to insert a letter into the input box
    function insertLetter(element) {
  
      if (element.classList.contains('disabled')) return;
      
      

      var lineInputs = document.querySelectorAll('.line')[currentLine - 1].querySelectorAll('.letter-input');
      var input = lineInputs[currentLetter];
      var NextInput = lineInputs[currentLetter + 1];   
      //input.value = element.innerText;
      
      //Grava na caixa em foco
      if (vModoLivre == true){
        Elemento.value = element.innerText;
        vModoLivre = false;
        FocusPrimeiroElemento();
      }
      else
      {
      	input.value = element.innerText;
        
        if (currentLetter < 4) {
      		NextInput.focus();
      	}
        
        // Move to the next input box or proceed to the next line
        currentLetter++;
        if (currentLetter >= 5) {  
          currentLetter = 0;
          FocusPrimeiroElemento();
        }
      }
       
      
    }
    
    function Reiniciar() {
    
    	document.location.reload();
    
    }
    
    function Delete() {
    	if (vModoLivre == true){
          Elemento.value = '';
          vModoLivre = false;
          FocusPrimeiroElemento();
        }
        FocusPrimeiroElemento();
    
    }
    
    function MoveLeft() {
    	var lineInputs = document.querySelectorAll('.line')[currentLine - 1].querySelectorAll('.letter-input');
      	
    	if (currentLetter == 0) {
        	var input = lineInputs[4];
        	currentLetter = 4;
        }
        else
        {
        	var input = lineInputs[currentLetter - 1];
        	currentLetter--;
        }   
        
        input.focus();
    }
    
    function MoveRight() {
    	var lineInputs = document.querySelectorAll('.line')[currentLine - 1].querySelectorAll('.letter-input');
      	 
    	if (currentLetter == 4) {
        	var input = lineInputs[0];
        	currentLetter = 0;
        }
        else
        {
        	var input = lineInputs[currentLetter + 1];
        	currentLetter++;
        }   
        
        input.focus();
    }
    
    function PesquisaPalavraNaWeb(Palavra) {
      var Confirma = confirm("Pesquisar a palavra " + Palavra + " na web?");

      if (Confirma) {
        var url = "https://www.google.com/search?q=" + encodeURIComponent(Palavra);
        window.open(url, "_blank");
      }
    }
    
    function RegistrarPalavraDontpad() {
      var Confirma = confirm("Registrar a palavra " + wordComAcento + "?");

      if (Confirma) {
      	window.open('https://dontpad.com/REGVIN/palavras/' + wordComAcento);
      }
    }
    
/*<div class="Adivinhar" onclick="MoveLeft()">←</div>
        <div class="Adivinhar" onclick="MoveRight()">→</div>*/
