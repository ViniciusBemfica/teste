    // Function to proceed to the next line
    function proceed() {
      var lineInputs = document.querySelectorAll('.line')[currentLine - 1].querySelectorAll('.letter-input');
      var correctWord = word.split('');
      var guessedWord = Array.from(lineInputs).map(input => input.value.toUpperCase());

      // Check the guessed word against the correct word
      for (var i = 0; i < guessedWord.length; i++) {
        var letter = guessedWord[i];
        var input = lineInputs[i];

        if (letter === correctWord[i]) {
          input.style.backgroundColor = 'green';
        } else if (correctWord.includes(letter)) {
          input.style.backgroundColor = 'GoldenRod';
        } else {
        	vLetrasVermelho = vLetrasVermelho + [letter];
          input.style.backgroundColor = 'DarkRed';
        }
      }

      // Disable the current line and enable the next line
      lineInputs.forEach(input => input.disabled = true);
      currentLine++;
      if (currentLine <= 6) {
        document.querySelectorAll('.line')[currentLine - 1].querySelectorAll('.letter-input').forEach(input => input.disabled = false);
      }

      // Check if the player has won
      if (guessedWord.join('') === word) {
        alert('Parabéns! Você acertou a palavra secreta!');
      }

      // Check if the player has lost
      if (currentLine > 6 && guessedWord.join('') !== word) {
        alert('Você perdeu! A palavra certa era: ' + word);
      }

      // Disable letters that don't exist in the word
      document.querySelectorAll('.keyboard-key').forEach(key => {
        if (vLetrasVermelho.includes(key.innerText)) {

          key.onclick = null;
        }

      */

        input.focus();
    
    }
