    function CalculaPossibilidades(){
      // Fun√ß√£o para calcular a quantidade de palavras poss√≠veis
      function calculatePossibleWords(wordSet, wordleWords, feedbacks) {
        const possibleWords = [];
        
        // Percorre cada palavra do conjunto

        for (const word of wordSet) {
          if (word.length === wordleWords[0].length) {      
            let validWord = true;

            // Verifica se a palavra pode ser formada com as dicas fornecidas
            for (let i = 0; i < wordleWords.length; i++) {
              const wordleChars = wordleWords[i].split('');
              const feedback = feedbacks[i];

              for (let j = 0; j < word.length; j++) {
                if (feedback[j] === 'verde') {
                  if (wordleChars[j] !== word[j]) {
                    validWord = false;
                    break;
                  }
                } else if (feedback[j] === 'vermelho') {
                  if (word.includes(wordleChars[j])) {
                    validWord = false;
                    break;
                  }
                } else if (feedback[j] === 'amarelo') {
                  if (wordleChars[j] === word[j] || !word.includes(wordleChars[j])) {
                    validWord = false;
                    break;
                  }
                }
              }


              if (!validWord) {
                break;
              }
            }

            // Se a palavra for v√°lida, adiciona-a √† lista de palavras poss√≠veis
            if (validWord) {
              possibleWords.push(word);
            }
          }
        }

        return possibleWords;
      }

      var palavrasTentadas = [];
      var linhaFeedback = [];
      for (var j = 0; j < currentLine - 1; j++) {
        var lineInputs = document.querySelectorAll('.line')[j].querySelectorAll('.letter-input');
        var guessedWord = Array.from(lineInputs).map(input => input.value);
        guessedWord = guessedWord.join('');

        palavrasTentadas.push(guessedWord);

        var posicaoFeedback = [];
        
        for (var i = 0; i < 5; i++) {

          if (lineInputs[i].style.backgroundColor == 'darkred'){
            posicaoFeedback.push('vermelho');
          }   
          else if (lineInputs[i].style.backgroundColor == 'goldenrod'){
            posicaoFeedback.push('amarelo');
          } 
          else if (lineInputs[i].style.backgroundColor == 'green'){
            posicaoFeedback.push('verde');
          }      
        }
        linhaFeedback.push(posicaoFeedback);
      }
                   
      const possibleWords = calculatePossibleWords(wordsSemAcento, palavrasTentadas, linhaFeedback);

      const uniqueSet = new Set(possibleWords);
      const uniqueArray = Array.from(uniqueSet);
      
      return uniqueArray;
    }

    function Duplicacoes(){
      function countDuplicates(arr) {
        let counter = 0;
        const found = new Set();
        const dupes = new Set();
        for (const item of arr) {
          if (found.has(item)) {
            dupes.add(item);
            counter++;
          }
          found.add(item);
        }
        return counter;
      }

    function PalavraAleatoriaPossivel(vPalavraTestada){ 
      function filterWords(words, letters) {
          const myArrayOfLetters = Array.from(letters);
          const output = wordsSemAcento.filter((word) =>
               myArrayOfLetters.every((letter) => word.includes(letter))
          );
          return output;
      }

      const palavrasFiltradas = filterWords(wordsSemAcento, vPalavraTestada);
      
      // Verifica se h√° palavras que satisfazem o crit√©rio
      if (palavrasFiltradas.length === 0) {
        alert('Nenhuma palavra encontrada com essas letras')
        return null; // Retorna null caso n√£o haja palavras que atendam aos requisitos
      }

      // Escolhe uma palavra aleat√≥ria entre as palavras filtradas
      const vPalavraPossivel = palavrasFiltradas[Math.floor(Math.random() * palavrasFiltradas.length)];

      return vPalavraPossivel; 
    }

        }    
        else if (key.classList.contains('TecladoCorVerde')){
          vLetrasDiferentes++;  
        } 
        else if (key.classList.contains('TecladoCorAmarelo')){
          vLetrasDiferentes++;  
        }      
      });

      return vLetrasDiferentes;
    }  

    function VerDica(){  
      var vTodasLetras = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'L', 'M', 'N', 'O', 'P', 'Q', 'R', 'S', 'T', 'U', 'V', 'X', 'Z'];
      var vTodasVogais = ['A', 'E', 'I', 'O', 'U'];
      
      function DicaLetraNaoExiste(){
        var vNaoPalavra = vTodasLetras.filter(value => !PalavraSecreta.includes(value));
        var vNaoPalavraNaoVermelho = vNaoPalavra.filter(value => !vLetrasVermelho.includes(value));
        var vNaoNaDica = vNaoPalavraNaoVermelho.filter(value => !vLetrasVermelhoDica.includes(value));
        var vLetraAleatoriaNaoPalavra = vNaoNaDica[Math.floor(Math.random()*vNaoNaDica.length)]; 

        if (vLetraAleatoriaNaoPalavra == null){
          textoDica = textoDica + '\n' + 'Acabaram as dicas de Letra que n√£o existe na Palavra'; 
        }
        else{
          vLetrasVermelhoDica = vLetrasVermelhoDica + [vLetraAleatoriaNaoPalavra]; 

          textoDica = textoDica + '\n' + 'Letra que n√£o existe na Palavra Secreta: ' + vLetraAleatoriaNaoPalavra;
        }     
      }

      function DicaLetrasUnicas(){
        textoDica = textoDica + '\n' + 'Letras √∫inicas na Palavra Secreta: ' + new Set(PalavraSecreta).size;
        DicaLetrasUnicasJaUsada = true;
      }

      function DicaQtdVogais(){
        textoDica = textoDica + '\n' + 'Vogais na Palavra Secreta: ' + PalavraSecreta.match(/[AEIOU]/gi).length;
        DicaQtdVogaisJaUsada = true;
      }

      var chance = Math.random();
      if (chance > 0.66){
        DicaLetraNaoExiste();
      }
      else if (chance > 0.33){
        if (DicaLetrasUnicasJaUsada){
          DicaLetraNaoExiste();
        }
        else{
          DicaLetrasUnicas();
        }          
      } 
      else{
        if (DicaQtdVogaisJaUsada){
          DicaLetraNaoExiste();
        }
        else{
          DicaQtdVogais();
        }          
      } 

      vUsouDica++;
      AtualizaPontuacao(0);
      alert('- Dica - \n' + textoDica);      
    }


 </script>
